<h1>Name : {{name}}</h1>
<h3>Age :{{age}}</h3>
<label>Languages</label>
<ul>
    <li *ngFor="let a of lang; " >{{ a }}</li>
</ul>

<ul>
    <li *ngFor="let item of userTestStatus">id : {{item.id}} name: {{item.name}}</li>
</ul>

<ul *ngFor="let item of product">
    <li >ID : {{item.Id}}</li>
    <li >Name : {{item.Name}}</li>
    <li >Quantity : {{item.Quantity}}</li>
    <li >Price : {{item.Price}}</li>

</ul>
