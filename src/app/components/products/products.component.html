<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Category Id</th>
            <th scope="col">Image</th>
        </tr>
    </thead>
    <tbody *ngFor="let i of proList">
        <tr [class.bg-warning]="i.Quantity===0" [style.background-color]="(i.Quantity >20) ? '#eee' : '' ">
            <td>{{i.Id}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Price}}</td>
            <td>{{i.Quantity}}</td>
            <td>{{i.categoryId}}</td>
            <td><img src="{{i.imgUrl}}" alt="img" width="30" height="30"></td>
        </tr>
    </tbody>
