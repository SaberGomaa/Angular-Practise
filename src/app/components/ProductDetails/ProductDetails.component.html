<div class="row">
  <div class="col-12 text-center">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Product Name : {{currPrd?.Name}}</h3>
        <p class="card-text">Price : {{currPrd?.Price}}</p>
        <p class="card-text">Quantity : {{currPrd?.Quantity}}</p>
        <img class="card-text mb-5" src="{{currPrd?.imgUrl}}" width="200" height="200" /><br/>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-success" (click)="preProduct()">Previous</button>
          <button type="button" class="btn btn-info" (click)="goBack()">Back</button>
          <button type="button" class="btn btn-success" (click)="nextProduct()">Next</button>
        </div>
        <!-- <button class="btn btn-info" (click)="goBack()" >Back</button> -->
        <!-- <a  class="btn btn-primary" [routerLink]="['/Products']" role="button">Back</a> -->
      </div>
    </div>
  </div>
</div>
